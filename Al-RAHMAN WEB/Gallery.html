<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GALLERY</title>
	<link rel="stylesheet" href="css/style.css">
<!--<center>
	<h1 style="color:white"><u><i>Gallery</i></u></h1>
</center>-->
<div>
<style>
	/* CSS RESET */
	body {
		color:white;
		margin:0px;
		padding:0px;
      background-image: url("abstract-pattern-floral-dark-background-wallpaper-preview.JPG");
      background-repeat: no-repeat;
      background-size: 100%;
      /*height:1444px;*/
    }

    /*.h1{
    	margin:2px;
    	width:3px;
    	length:4px;
    	padding:5px;
    }*/

    .mid{
		display: block;
		width: 560px;
		margin:-111px auto;
		/*border:2px solid black;*/
	}

	.navbar{
		display:inline-block;
	}
	.navbar li{
		font-size:10px;
		display:inline-block;
	}
	.navbar li a{
		color:white;
		text-decoration:none;
		padding:34px 24px;
	}
	.navbar li a:hover, .navbar li a.active{
		text-decoration: underline;
		color:brown;
	}
	.btn{
		margin:0px, 9px;
		background-color:lightpink;
		color:black;
		padding:0px, 0px;
		border:2px solid grey;
		border-radius:10px;
		font-size:8px;
		cursor:pointer;
	}
	.btn:hover{
		background-color:gray;
	}

</head>
<body>
<br>
<div class="mid">
			<!--/*mid box for navigation*/-->
			<ul class="navbar">
				<li><a href="#">GALLERY</a></li>
			</ul>
</div>




</body>
</html>
